 <section class="booking">
 
    <h1 class="heading-title">Entre em contato!</h1>
 
    <form action="" method="post" class="book-form">
 
       <div class="flex">
          <div class="inputBox">
             <span>nome :</span>
             <input type="text" placeholder="digite seu nome" maxlength="30" name="nome">
          </div>
          <div class="inputBox">
             <span>email :</span>
             <input type="email" maxlength="50" placeholder="digite seu email" name="email">
          </div>
          <div class="inputBox">
             <span>telefone :</span>
             <input type="number" maxlength="19" min="0" max="9999999999" placeholder="digite seu número" name="número">
          </div>
          <div class="inputBox">
             <span>endereço :</span>
             <input type="text" maxlength="50" placeholder="digite seu endereço" name="endereço">
          </div>
          <div class="inputBox">
             <span>ONG :</span>
             <input type="text" placeholder="ONG que deseja ajudar" name="ONG" maxlength="50">
          </div>
          <div class="inputBox">
             <span>Data de Nascimento :</span>
             <input type="date" name="arrivals">
          </div>
       </div>
 
       <input type="submit" value="Enviar" class="btn" name="send">
 
    </form>
